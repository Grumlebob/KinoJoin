name: Build and Test

env:
  api-key: ${{ secrets.GITHUB_TOKEN }} #Name of the environment variable is  "api-key"
  CONNECTIONTOMONGODB: ${{ secrets.CONNECTIONTOMONGODB }}


on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"

  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"

  workflow_dispatch:

jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test