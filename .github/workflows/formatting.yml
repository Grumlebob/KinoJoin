name: Formatting

on:
  push:
    branches:
      - main
  pull_request: 

jobs:
    formatting:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
    
          name: Setup .NET
        - uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 8.0.x
    
        - name: Install csharpier
          run: dotnet tool install csharpier
    
        - name: Run csharpier
          run: dotnet csharpier --check .